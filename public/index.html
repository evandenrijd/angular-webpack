<!doctype html>
<html lang="en">

  <head>
    <title>GECOPA</title>

    <link type="image/png" rel="shortcut icon"
          href="http://www.static.rtbf.be/rtbf/home/images/ico/favicon-info-32x32.png"/>
    <link type="image/png" rel="apple-touch-icon-precomposed"
          href="http://www.static.rtbf.be/rtbf/home/images/ico/favicon-info-192x192.png"
          sizes="192x 192"/>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!-- Start ngMaterial specific -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic">
    <!-- Following link, makes the class material-icons work with ligatures. -->
    <!-- Need Microsoft IE 10 for mnemonic ligatures to work. If this is an
         issue, use the unicode ligatures instead, starting with: &#x followed
         by the unicode number. -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- End ngMaterial specific -->

    <style type="text/css">
      /**
      * Hide when Angular is not yet loaded and initialized
      */
      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
      }
    </style>

  </head>

  <body ng-app="gecopa.app" layout="column" ng-controller="GecopaController as vm" ng-cloak ng-strict-di>

    <md-toolbar layout="row" layout-align="space-around center">
      <md-button class="menu"
                 hide-gt-sm
                 ng-click="vm.toggleCategories()"
                 aria-label="Show Categories"
                 ng-show="vm.isLoggedIn()"
                 >
        <i class="material-icons">menu</i>
      </md-button>
      <md-button ui-sref="gecopa.admin.welcome"><h1>GECOPA</h1></md-button>

      <h1>
        <md-menu-bar ng-show="vm.isLoggedIn()">
          <md-menu>
            <md-button ng-click="$mdOpenMenu($event)" aria-label="user options">
              <div layout="row" layout-align="end center">
                <md-label>{{ vm.getUserIdentifier() }}</md-label>
                <div class="material-icons">arrow_drop_down</div>
              </div>
            </md-button>
            <md-menu-content>
              <md-menu-item><md-button ng-click="vm.logout()">Logout</md-button></md-menu-item>
            </md-menu-content>
          </md-menu>
        </md-menu-bar>
      </h1>
    </md-toolbar>

    <div flex layout="row">

      <md-sidenav ng-click="gecopa.toggleCategories()"
                  md-is-locked-open="$mdMedia('gt-sm')"
                  md-component-id="left"
                  class="md-whiteframe-z2"
                  ui-view="categories">
      </md-sidenav>

      <div id="content" flex>
        <ui-view name="content">
          <md-content flex>
            <h1>Loading app</h1>
          </md-content>
        </ui-view>
      </div>

    </div>

    <!-- <footer>{{ gecopa.date }}</footer> -->
    <script src="/dist/app.bundle.js"></script>

  </body>

</html>
