<div>
  <div ng-hide="{{image.filename}}"><img ng-src="{{image.asURL}}" /></div>
  <div layout="row">
    <input id="fileInput" type="file" class="ng-hide">
    <md-input-container flex class="md-block" flex="33">
      <input type="text" ng-model="image.filename"
             disabled
             aria-label="select image-file"
             placeholder="image file">
    </md-input-container>
    <div>
      <md-button id="uploadButton" class="md-fab md-mini">
        <md-icon class="material-icons">attach_file</md-icon>
      </md-button>
    </div>
  </div>
</div>
