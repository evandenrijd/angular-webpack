<md-list>
  <md-list-item ng-repeat="category in vm.getCategories()">
    <md-button flex ng-click="vm.selectCategory(category)"
               ng-class="{'selected' : category === vm.getSelectedCategory() }">
      <div layout="row" layout-align="start center">
        <div class="material-icons">{{category.get('icon')}}</div>
        <div translate>{{'category_' + category.get('name')}}</div>
      </div>
    </md-button>
  </md-list-item>
</md-list>
