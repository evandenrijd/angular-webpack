<md-content flex>
  <h1 translate="WELCOME_TITLE" translate_values="{ username: vm.getUserIdentifier() }"></h1>

  <div ng-hide="vm.isLoggedIn()">
    <form ng-submit="vm.onSubmit()" name="vm.form" novalidate>
      <formly-form model="vm.model" fields="vm.fields" options="vm.options" form="vm.form">
        <div layout="row"  layout-align="space-around center">
          <md-button
            type="submit"
            class="md-primary md-raised submit-button"
            ng-disabled="vm.form.$invalid || !vm.form.$dirty"
            aria-label="LOGIN_BUTTON | translate"
            translate="LOGIN_BUTTON">
          </md-button>
          <md-button
            class="md-primary md-raised"
            ng-click="vm.onReset()"
            aria-label="RESET_BUTTON | translate"
            translate="RESET_BUTTON">
          </md-button>
        </div>
      </formly-form>
    </form>
  </div>

  <!-- <pre>isLoggedIn: {{ vm.isLoggedIn() }}</pre> -->
  <!-- <pre>{{ vm | json }}</pre> -->
  <!-- <pre>{{ vm.model | json }}</pre> -->
  <!-- <pre>{{ vm.form | json }}</pre> -->

</md-content>
