<md-content layout="column">
  <h2 translate="EDIT_CONCOURS_TITLE"></h2>

  <choose-image-file layout="column" flex image="vm.image">
  </choose-image-file>

  <formly-form model="vm.model" fields="vm.fields" form="vm.form">
  </formly-form>

  <div layout="row"  layout-align="space-around center">
    <md-button ng-click="vm.submit()">Submit</md-button>
    <md-button ng-click="vm.cancel()">Cancel</md-button>
  </div>

  <h2>Image</h2>
  <pre>{{vm.image | json}}</pre>
  <h2>Model</h2>
  <pre>{{vm.model | json}}</pre>
  <h2>Fields <small>(note, functions are not shown)</small></h2>
  <pre>{{vm.originalFields | json}}</pre>
  <h2>Form</h2>
  <pre>{{vm.fields | json}}</pre>

</md-content>
