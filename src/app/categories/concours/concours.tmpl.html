<h2>Concours</h2>

<table>
  <thead>
    <tr>
      <th translate>{{ vm.getAttributeLabelId('image')}}</th>
      <th translate>{{ vm.getAttributeLabelId('title')}}</th>
      <th translate>{{ vm.getAttributeLabelId('endDate')}}</th>
    </tr>
  </thead>

  <tbody ng-repeat="concours in vm.getConcours()">
    <tr>
      <td>
        <a ui-sref="gecopa.admin.concours.edit({id: concours.get('id')})">
          <img ng-src="{{concours.get('image')}}"/>
        </a>
      </td>
      <td>{{concours.get('title')}}</td>
      <td>{{concours.get('endDate')}}</td>
    </tr>
  </tbody>
</table>
