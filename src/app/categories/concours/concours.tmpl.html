
<div layout="row" layout-align="space-between center">
  <div>
    <h2>Concours</h2>
  </div>
  <div>
    <a ui-sref="gecopa.admin.concours.create()">
      <md-button
        id="addButton"
        class="md-fab md-mini md-primary"
        aria-label="ADD_BUTTON | translate">
        <md-icon class="material-icons">add</md-icon>
      </md-button>
    </a>
  </div>
</div>

<table>

  <thead>
    <tr>
      <th translate>{{ vm.getAttributeLabelId('image')}}</th>
      <th translate>{{ vm.getAttributeLabelId('title')}}</th>
      <th translate>{{ vm.getAttributeLabelId('endDate')}}</th>
      <th></th>
    </tr>
  </thead>

  <tbody ng-repeat="concours in vm.getConcours()">
    <tr>
      <td>
        <a ui-sref="gecopa.admin.concours.edit({id: concours.get('id')})">
          <img ng-src="{{concours.get('image')}}"/>
        </a>
      </td>
      <td>{{concours.get('title')}}</td>
      <td>{{concours.get('endDate') | date: 'dd-MM-yyyy' }}</td>
      <td>
        <md-button
          id="deleteButton"
          class="md-fab md-mini md-primary"
          aria-label="DELETE_BUTTON | translate"
          ng-click="vm.remove({id: concours.get('id')})"
          >
          <md-icon class="material-icons">delete</md-icon>
        </md-button>
      </td>
    </tr>
  </tbody>

</table>
