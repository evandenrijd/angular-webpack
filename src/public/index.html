<!doctype html>
<html lang="en">

  <head>
    <title>GECOPA</title>

    <link type="image/png" rel="shortcut icon"
          href="http://www.static.rtbf.be/rtbf/home/images/ico/favicon-info-32x32.png"/>
    <link type="image/png" rel="apple-touch-icon-precomposed"
          href="http://www.static.rtbf.be/rtbf/home/images/ico/favicon-info-192x192.png"
          sizes="192x 192"/>


    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!-- Start ngMaterial specific -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic">
    <!-- Following link, makes the class material-icons work with ligatures. -->
    <!-- Need Microsoft IE 10 for mnemonic ligatures to work. If this is an
         issue, use the unicode ligatures instead, starting with: &#x followed
         by the unicode number. -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- End ngMaterial specific -->

    <style type="text/css">
      /**
      * Hide when Angular is not yet loaded and initialized
      */
      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
      }
    </style>

  </head>

  <body ng-app="gecopa" layout="column" ng-controller="GecopaController as gecopa" ng-cloak>

    <md-toolbar layout="row">
      <md-button class="menu"
                 hide-gt-sm
                 ng-click="gecopa.toggleCategories()"
                 aria-label="Show Categories">
        <i class="material-icons">menu</i>
      </md-button>
      <h1>GECOPA</h1>
    </md-toolbar>

    <div flex layout="row">

      <md-sidenav ng-click="gecopa.toggleCategories()"
                  md-is-locked-open="$mdMedia('gt-sm')"
                  md-component-id="left"
                  class="md-whiteframe-z2" >
        <md-list>
          <md-list-item ng-repeat="category in gecopa.getCategories()">
            <md-button flex ng-click="gecopa.selectCategory(category)"
                       ng-class="{'selected' : category === gecopa.getSelectedCategory() }">
              <div layout="row" layout-align="start center">
                <div class="material-icons">{{category.getIcon()}}</div>
                <div>{{category.displayName()}}</div>
              </div>
            </md-button>
          </md-list-item>
        </md-list>
      </md-sidenav>

      <md-content flex id="content">
        <h2>{{gecopa.getSelectedCategory().getName()}}</h2>
        <md-list>
          <md-list-item ng-repeat="concours in gecopa.getConcours()">
            <div layout="row" layout-align="space-around center">
              <div>{{concours.title}}</div>
            </div>
          </md-list-item>
        </md-list>
      </md-content>

    </div>

    <!-- <footer>{{ gecopa.date }}</footer> -->

  </body>

</html>
